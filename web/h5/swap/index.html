<!DOCTYPE html>

<html>

<body>
	<header>
		<img src="./img/icon.img" alt="icon">
		<div class="swithchPage">
			<a>Swap</a>
			<a>Liquity Pool</a>
			<a>Vote</a>
			<a>Form</a>
		</div>

		<div class="right">
			<span class="changeNetWork">
				<img src="./img/etherum.png" alt="eth" />
			</span>
			<button>Link Wallet</button>
			<button>...</button>
		</div>

	</header>

	<main>
		<div class="swap-page-header">
			<span>Swap</span>
			<button>
				<img src="./img/setup.png" alt="setup">
			</button>
		</div>


		<div>
			<div class="token1">
				<input type="text" inputmode="decimal" placeholder="0.0" />
				<button>
					<div class="token-info">
						<img src="./img/ethereum.png" alt="eth" />
						<span>ETH </span>
					</div>
				</button>
			</div>

			<img src="./img/down_arrow.png" alt="arrow" />

			<div class="token2">
				<input type="text" inputmode="decimal" placeholder="0.0" />
				<button>
					<div class="token-info">
						<img src="./img/ethereum.png" alt="sushi" />
						<span>SUSHI</span>
					</div>
				</button>
			</div>
		</div>

		<div class="swap-page-footer">
			<button>Connect Wallet</button>
		</div>

		<div class="chooseLanguage">
			<spawn> Uniswap allowed: </spawn>
			<a href="">English</a>
		</div>

		<div class="gasPriceAndBlockNumber">
			<a href="https://etherscan.io/gastracter">3 gwei</a>
			<a href="">123456</a>
		</div>

	</main>

</html>
